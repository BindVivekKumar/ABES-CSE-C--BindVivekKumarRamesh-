// 🔹 What is Callback Hell?

// Callback hell happens when you have too many nested callbacks, usually in asynchronous code.
// It looks like a pyramid (also called the “Pyramid of Doom”), and makes the code:

// Hard to read 📖

// Hard to maintain 🛠️

// Bug-prone 🐛

        function getData(dataid,getNextData)
        {
            setTimeout(()=>{
                console.log("data",dataid);

                if(getNextData){
                    getNextData();
                }
            },2000);
        }
        getData(1,()=>{
            getData(2,()=>{
                getData(3,()=>
            {
                getData(4)
            });
            });
        });

       
    </script>
