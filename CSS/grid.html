<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .viv{
      display: grid;
      background-color: blue;
      grid-template-columns: auto auto auto;
      padding: 12px;
    }

    .viv>div{
      background-color: black;
      border: 5px solid white;
      padding: 10px;
      font-size: 30px;
      color: wheat;
      text-align: center;

    }
  </style>
  
</head>
<body>
  <div class="viv">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
</body>
</html>
